<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" class="input-field">
            <div class="content">
                <p id="content"></p>
            </div>
            <div class="status">
                <div class="timeleft">Time Left: <span><b>60</b></span> s</div>
                <div class="Mistakes">Mistakes: <span>0</span></div>
                <div class="WPM">WPM:<span>0</span></div>
                <div class="CPM">CPM:<span>0</span></div>
                <div class="tryAgain"><button>Try Again</button></div>
            </div>
        </div>
    </div>
</body>
</html>
